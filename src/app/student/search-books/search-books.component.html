<div class="search-books-container">
  <mat-card>
    <form (ngSubmit)="searchBooks()" class="search-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search for books</mat-label>
        <input matInput [(ngModel)]="query" name="query" placeholder="Enter title, author, or keyword" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        <mat-icon>search</mat-icon> Search
      </button>
    </form>
  </mat-card>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <div *ngIf="books.length === 0" class="empty-state">
      <p>No books found.</p>
    </div>
    <div *ngIf="books.length > 0" class="books-list">
      <mat-card *ngFor="let book of books" class="book-card">
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }} | {{ book.publication }}</mat-card-subtitle>
        <mat-card-content>
          <div>Stock: {{ book.stock }}</div>
          <div *ngIf="book.pdfUrl">
            <a [href]="book.pdfUrl" target="_blank">View PDF</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
