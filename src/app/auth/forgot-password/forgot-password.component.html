<mat-card>
  <mat-card-header>
    <mat-card-title>Forgot Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email">
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid || loading">
        <ng-container *ngIf="!loading">Send Reset Link</ng-container>
        <ng-container *ngIf="loading"><mat-spinner diameter="24" strokeWidth="3"></mat-spinner> Sending...</ng-container>
      </button>
    </form>
    <div *ngIf="message" style="margin-top: 16px; color: green;">{{ message }}</div>
  </mat-card-content>
</mat-card>
