<mat-card>
  <mat-card-header>
    <mat-card-title>Add New Student</mat-card-title>
    <mat-card-subtitle>Create a new student account</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="student-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter student's full name">
          <mat-error *ngIf="studentForm.get('name')?.hasError('required')">
            {{ getErrorMessage('name') }}
          </mat-error>
          <mat-error *ngIf="studentForm.get('name')?.hasError('minlength')">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter student's email address">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
            {{ getErrorMessage('email') }}
          </mat-error>
          <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-button
          type="button"
          (click)="onCancel()"
          [disabled]="loading">
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="studentForm.invalid || loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">Add Student</span>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
