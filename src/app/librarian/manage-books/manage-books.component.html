<mat-card>
  <mat-card-header>
    <mat-card-title>Manage Books</mat-card-title>
    <div class="header-actions">
    </div>
  </mat-card-header>
  <mat-card-content>

    <div style="display: flex; align-items: center; gap: 8px; margin-top: 16px;">
      <mat-form-field style="flex: 1;">
        <mat-label>Search Books</mat-label>
        <input matInput #searchInput (input)="searchBooks(searchInput.value)">
      </mat-form-field>

    </div>
    <table mat-table [dataSource]="books">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{book.title}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let book">{{book.author}}</td>
      </ng-container>
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Stock</th>
        <td mat-cell *matCellDef="let book">{{book.stock}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let book">
          <button mat-icon-button (click)="editBook(book)"><mat-icon>edit</mat-icon></button>
          <mat-slide-toggle
            [checked]="book.isActive"
            (change)="toggleBookStatus(book)"
            matTooltip="Toggle book status">
          </mat-slide-toggle>
          <button mat-icon-button color="warn" (click)="deleteBook(book.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['title', 'author', 'stock', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['title', 'author', 'stock', 'actions']"></tr>
    </table>
  </mat-card-content>
</mat-card>
